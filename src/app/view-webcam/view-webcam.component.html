
<div class="d-flex justify-content-center align-items-center flex-column">
    <video autoplay playsinline muted id="webcam" width="600" height="600" #video></video>
    
    <div *ngIf="loading">
      <img src="https://cdn.rawgit.com/eliraneliassy/between-ai-n-js/89728707704a20af598fea9bbb7d55deae3dacd4/src/assets/loading.gif">
    </div>
  
    <div class="list-group">
      <div class="list-group-item" *ngFor="let prediction of predictions">
        {{prediction.className}} - {{prediction.probability}}
      </div>
    </div>
  </div>
