<mat-toolbar class="header-bar">
  <table style="width: 100%;">
    <tr>
      <td style="width: 10%;">
        <button mat-button (click)="sidenav.toggle()">Menu </button>
      </td>
      <td>
        <a [routerLink]="['/']" routerLinkActive="router-link-active" class="side-btn">
          <span>APP RECOGNITION</span>
        </a>
      </td>
      <td style="text-align: end;">
        <button mat-button>
          Bienvenido Usuario
        </button>
      </td>
    </tr>
  </table>
</mat-toolbar>

<mat-sidenav-container class="container-menu">
  <mat-sidenav #sidenav mode="side" opened class="sidenav-bar"
              [fixedInViewport]="false" [fixedTopGap]="0"
              [fixedBottomGap]="0">
    <mat-nav-list>
      <a mat-list-item class="side-button" [routerLink]="['/upload']" routerLinkActive="router-link-active" >
          <mat-icon>cloud_upload</mat-icon>&nbsp;&nbsp;
          <span>Subir Imagen</span>
        </a>

        <a mat-list-item class="side-button" [routerLink]="['/webcam']" routerLinkActive="router-link-active" >
          <mat-icon>videocam</mat-icon>&nbsp;&nbsp;
          <span>Webcam</span>
        </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="div-container">
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
